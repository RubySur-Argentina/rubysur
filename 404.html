---
# front matter tells Jekyll to process Liquid
---

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@rubyargentina" />
    <meta property="og:url" content="https://ruby.com.ar" />
    <meta property="og:title" content="RubySur Argentina" />
    <meta
      property="og:description"
      content="Conectate con la comunidad de Ruby en Argentina y mirá las charlas pasadas."
    />
    <meta property="og:image" content="https://ruby.com.ar/images/logo.png" />

    <title>RubySur - Argentina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    {% assign cacheBust = site.time | date:'?v=%s' %}
    <link rel="stylesheet" href="css/app.css{{ cacheBust }}" />
  </head>
  <body class="notFound">
    <main>
      <header>
        <h1>RubySur Argentina</h1>
        <p>404 - Esta página no existe</p>
        <a href="/" class="button alt">Volver</a>
      </header>
      <img src="images/travolta.gif" />
    </main>
    <div class="copyright">
      <span>© 2024 RubySur - Argentina</span>
      <button class="snake">💎🐍</button>
      <a href="/#about_us">About Us</a>
    </div>

    <dialog class="snakeBoard">
      <div class="hud">
        <h3>Ruvyborita!</h3>
        <h3 class="score">Puntaje: 0</h3>
        <button class="close">X</button>
      </div>
      <div class="board"></div>
      <div class="controls">
        <button class="up" data-new-direction="Up">⬆️</button>
        <button class="right" data-new-direction="Right">➡️</button>
        <button class="down" data-new-direction="Down">⬇️</button>
        <button class="left" data-new-direction="Left">⬅️</button>
        <small>o usá el teclado</small>
      </div>
    </dialog>
    <img src="/images/snake.gif" class="snakeGif" />
    <script src="js/app.js{{ cacheBust }}"></script>
    <script src="js/snake.js{{ cacheBust }}"></script>
  </body>
</html>
