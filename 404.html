---
# front matter tells Jekyll to process Liquid
---

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@rubyargentina" />
    <meta property="og:url" content="https://ruby.com.ar" />
    <meta property="og:title" content="RubySur Argentina" />
    <meta
      property="og:description"
      content="Conectate con la comunidad de Ruby en Argentina y mirá las charlas pasadas."
    />
    <meta property="og:image" content="https://ruby.com.ar/images/logo.png" />

    <title>RubySur - Argentina</title>
    <link rel="icon" href="/images/sol.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    {% assign cacheBust = site.time | date:'?v=%s' %}
    <link rel="stylesheet" href="css/app.css{{ cacheBust }}" />
  </head>
  <body class="notFound">
    <main>
      <header>
        <img src="images/logo.svg" alt="Logo de RubySur" />
      </header>
      <p>404 - Esta página no existe</p>
      <a href="/" class="button alt">Volver</a>
      <img src="images/travolta.gif" />
    </main>
    {% include footer.html %}
  </body>
</html>
