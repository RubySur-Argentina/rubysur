<div class="talk">
  <h3>{{ include.talk.title }}</h3>
  <p>{{ include.talk.description }}</p>
  {% if include.talk.speaker %}
    <span>Â» {{ include.talk.speaker }}</span>
  {% endif %}
  {% if include.talk.youtube_link %}
    <iframe
      width="560"
      src="{{ include.talk.youtube_link | replace: 'watch?v=', 'embed/' }}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    {% endif %}
</div>
