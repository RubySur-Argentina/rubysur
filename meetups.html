---
# front matter tells Jekyll to process Liquid
---

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@rubyargentina" />
    <meta property="og:url" content="https://ruby.com.ar" />
    <meta property="og:title" content="RubySur Argentina | Meetups Pasadas" />
    <meta
      property="og:description"
      content="Mirá todas las meetups pasadas, fotos, y videos."
    />
    <meta property="og:image" content="https://ruby.com.ar/images/logo.png" />

    {% include analytics.html %}

    <title>RubySur - Meetups Pasadas</title>
    <link rel="icon" href="/images/sol.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    {% assign cacheBust = site.time | date:'?v=%s' %}
    <link rel="stylesheet" href="css/app.css{{ cacheBust }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="meetups_pasadas">
    {% include navbar.html %}
    <header>
      <h1>Mirá todas las meetups</h1>
    </header>

    <main>{% include past_meetups.html %}</main>

    {% include footer.html %}
  </body>
</html>
